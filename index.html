<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sukeule's links</title>
  <style>
    body {
      background-color: #0b1224;
      font-family: 'Poppins', sans-serif;
      color: #cfd8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 2.5rem;
    }

    p.subtitle {
      margin-bottom: 32px;
      font-size: 1.2rem;
      color: #aabbee;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 400px;
    }

    .link-button {
      background-color: #111a2e;
      color: #cfd8ff;
      padding: 16px 24px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
      box-shadow: 0 0 6px rgba(30, 47, 81, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .link-button img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .link-button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <h1>sukeule's links</h1>
  <p class="subtitle">all my links in one place.</p>

  <div class="links">
    <a class="link-button" href="https://steamcommunity.com/id/sukeule" target="_blank">
      <img src="assets/icons/steam.png" alt="Steam" /> Steam
    </a>
    <a class="link-button" href="https://retroachievements.org/user/sukeule" target="_blank">
      <img src="assets/icons/retroachievements.png" alt="RetroAchievements" /> RetroAchievements
    </a>
    <a class="link-button" href="https://discord.com/users/sukeule" target="_blank">
      <img src="assets/icons/discord.png" alt="Discord" /> Discord
    </a>
    <a class="link-button" href="https://youtube.com/@sukeule" target="_blank">
      <img src="assets/icons/youtube.png" alt="YouTube" /> YouTube
    </a>
    <a class="link-button" href="https://instagram.com/sukeule" target="_blank">
      <img src="assets/icons/instagram.png" alt="Instagram" /> Instagram
    </a>
    <a class="link-button" href="https://open.spotify.com/user/sukeule" target="_blank">
      <img src="assets/icons/spotify.png" alt="Spotify" /> Spotify
    </a>
    <a class="link-button" href="https://twitch.tv/sukeule" target="_blank">
      <img src="assets/icons/twitch.png" alt="Twitch" /> Twitch
    </a>
    <a class="link-button" href="https://faceit.com/en/players/sukeule" target="_blank">
      <img src="assets/icons/faceit.png" alt="Faceit" /> Faceit
    </a>
    <a class="link-button" href="https://epicgames.com/id/sukeule" target="_blank">
      <img src="assets/icons/epicgames.png" alt="Epic Games" /> Epic Games
    </a>
  </div>
</body>
</html>
