<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sukeule's links</title>
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVU5dG2ILy9KuZI58sZ3tEeAXtJGErV8rRRY9gLYTrn3y1R5fBjzS7OLXX0t5qux1Yf6kd+mTIKwVZPcmPjk5A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      background-color: #0b1224;
      font-family: 'Poppins', sans-serif;
      color: #cfd8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 2.5rem;
    }

    p.subtitle {
      margin-bottom: 32px;
      font-size: 1.2rem;
      color: #aabbee;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 400px;
    }

    .link-button {
      background-color: #111a2e;
      color: #cfd8ff;
      padding: 16px 24px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
      box-shadow: 0 0 6px rgba(30, 47, 81, 0.4);
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
    }

    .link-button:hover {
      filter: brightness(1.1);
    }

    .link-button i {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>sukeule's links</h1>
  <p class="subtitle">all my links in one place.</p>

  <div class="links">
    <a class="link-button" href="https://steamcommunity.com/id/sukeule" target="_blank">
      <i class="fab fa-steam"></i> Steam
    </a>
    <a class="link-button" href="https://retroachievements.org/user/sukeule" target="_blank">
      <i class="fas fa-trophy"></i> RetroAchievements
    </a>
    <a class="link-button" href="https://discord.com/users/sukeule" target="_blank">
      <i class="fab fa-discord"></i> Discord
    </a>
    <a class="link-button" href="https://youtube.com/@sukeule" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a class="link-button" href="https://instagram.com/sukeule" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link-button" href="https://open.spotify.com/user/sukeule" target="_blank">
      <i class="fab fa-spotify"></i> Spotify
    </a>
    <a class="link-button" href="https://twitch.tv/sukeule" target="_blank">
      <i class="fab fa-twitch"></i> Twitch
    </a>
    <a class="link-button" href="https://faceit.com/en/players/sukeule" target="_blank">
      <i class="fas fa-fire"></i> Faceit
    </a>
    <a class="link-button" href="https://epicgames.com/id/sukeule" target="_blank">
      <i class="fas fa-gamepad"></i> Epic Games
    </a>
  </div>
</body>
</html>
