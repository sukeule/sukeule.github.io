<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sukeule's links</title>
  <style>
    body {
      background-color: #0b1224;
      font-family: 'Poppins', sans-serif;
      color: #cfd8ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 90%;
      max-width: 400px;
    }
    .link-button {
      background-color: #111a2e;
      color: #cfd8ff;
      padding: 16px 24px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      box-shadow: 0 0 6px rgba(30, 47, 81, 0.4);
      transition: filter 0.2s;
    }
    .link-button img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }
    .link-button:hover {
      filter: brightness(1.1);
    }
  </style>
</head>
<body>
  <h1>sukeule's links</h1>
  <p class="subtitle">all my links in one place.</p>

  <div class="links">
    <a class="link-button" href="https://steamcommunity.com/id/sukeule" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg" alt="Steam logo" />
      Steam
    </a>
    <a class="link-button" href="https://retroachievements.org/user/sukeule" target="_blank">
      <img src="https://retroachievements.org/favicon.ico" alt="RetroAchievements logo" />
      RetroAchievements
    </a>
    <a class="link-button" href="https://discord.com/users/sukeule" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/discordjs/discordjs-original.svg" alt="Discord logo" />
      Discord
    </a>
    <a class="link-button" href="https://youtube.com/@sukeule" target="_blank">
      <img src="https://www.youtube.com/s/desktop/6d8f6b00/img/favicon_32.png" alt="YouTube logo" />
      YouTube
    </a>
    <a class="link-button" href="https://instagram.com/sukeule" target="_blank">
      <img src="https://instagram.com/favicon.ico" alt="Instagram logo" />
      Instagram
    </a>
    <a class="link-button" href="https://twitch.tv/sukeule" target="_blank">
      <img src="https://static.twitchcdn.net/assets/favicon-32-e29e246c157142c94346.png" alt="Twitch logo" />
      Twitch
    </a>
    <a class="link-button" href="https://faceit.com/en/players/sukeule" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/faceit.svg" alt="Faceit logo" />
      Faceit
    </a>
    <a class="link-button" href="https://epicgames.com/id/sukeule" target="_blank">
      <img src="https://static-assets-prod.epicgames.com/favicon.ico" alt="Epic Games logo" />
      Epic Games
    </a>
  </div>
</body>
</html>
